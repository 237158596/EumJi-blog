<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<article th:each="articleList: ${articleList}" th:id="'/article/details/'+${articleList.id}" class="article article-type-post" itemscope itemprop="blogPost">
    <div class="article-inner">


        <header class="article-header">


            <h1 itemprop="name">
                <a class="article-title" th:href="'/article/details/'+${articleList.id}" th:text="${articleList.title}"></a>
            </h1>



            <div class="article-meta">

                <div class="article-date">
                    <i class="fa fa-calendar"></i>
                    <a th:href="'/article/details/'+${articleList.id}">
                        <time datetime="2017-04-03" itemprop="datePublished" th:text="${#dates.format(articleList.createTime,'yyyy-MM-dd')}"></time>
                    </a>
                </div>



                <div class="article-category" style="text-transform: none;">
                    <i class="fa fa-folder"></i>
                    <a class="article-category-link" th:href="'/category/details/'+${articleList.categoryId}" th:text="${articleList.categoryName}" ></a>
                </div>

                <div class="share-container" style="text-transform: none;" th:each="tagListStat : ${articleList.tagList}">
                    <i class="fa fa-tag"></i>
                    <a class="tag-link"  th:href="'/tag/details/'+${tagListStat.tagId}" th:text="${tagListStat.tagName}"></a>
                </div>
            </div>

        </header>


        <div class="article-entry" itemprop="articleBody" th:text="${articleList.description}">

        </div>
        <div class="article-entry">
            <p class="article-more-link">
                <a title=" 查看更多 " th:href="'/article/details/'+${articleList.id}">查看更多</a>
            </p>
        </div>
        <footer class="article-footer">
            <div id="socialShare" class="socialShare"></div>
        </footer>
    </div>
</article>
<nav id="page-nav">
    <div class="M-box"></div>
    <p class="tips">当前是第<span class="now"></span>页</p>
    <!--<span class="page-number current">1</span><a class="page-number" href="/page/2/">2</a><a class="page-number" href="/page/3/">3</a><span class="space">&hellip;</span><a class="page-number" href="/page/8/">8</a><a class="extend next" rel="next" href="/page/2/">下一页 &raquo;</a>
    -->
</nav>
</html>
