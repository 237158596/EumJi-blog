<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<table class="table table-striped table-bordered table-hover dataTables-example">
    <thead>
    <tr>
        <th>Id</th>
        <th>名称</th>
        <th>站点地址</th>
        <th>描述</th>
        <th>排序</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>

    <tr class="gradeX" th:each="partnerListStat : ${partnerList}">
        <td th:text="${partnerListStat.id}"></td>
        <td th:text="${partnerListStat.siteName}"></td>
        <td><a th:href="${partnerListStat.siteUrl}" th:text="${partnerListStat.siteUrl}" target="_blank" rel="noreferrer" style="cursor:help;display:inline !important;"></a></td>
        <td th:text="${partnerListStat.siteDesc}"></td>
        <td th:text="${partnerListStat.sort}"></td>
        <td>
            <button  type="button" class="btn btn-primary btn-xs" title="编辑" th:onclick="'editPartner('+${partnerListStat.id}+')'">
                编辑
            </button>
            <button  type="button" id="delete-partner" class="btn btn-danger btn-xs" title="删除" th:onclick="'deletePartner('+${partnerListStat.id}+')'">
                删除
            </button>
        </td>
    </tr>


    </tbody>
</table>
</html>
