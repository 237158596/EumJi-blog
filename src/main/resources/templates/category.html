<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head th:replace="blog/part/head :: head"></head>

<body>
<div id="container">
    <header id="header" th:replace="blog/part/header :: header">
    </header>

    <div class="outer">

        <aside id="profile">
            <!--个人基础信息-->
            <div class="inner profile-inner" th:replace="blog/part/base-of-me :: base_of_me"></div>
            <!--友情链接-->
            <div class="inner profile-inner" th:replace="blog/part/friend-link :: friend_link"></div>
            <!--微信公众号信息-->
            <div class="inner profile-inner" th:replace="blog/part/wechat-info :: wechat_info"></div>
        </aside>

        <section id="main">

        </section>

        <aside id="sidebar">

            <!--公告栏-->
            <div class="widget-wrap">
                <h3 class="follow">公告</h3>
                <div class="widget-none">
                    <div class="card-front animated col s12 m12 l8 offset-l2 fadeInUp">
                        <p class="bg-danger">
                            eumji025@gmail.com
                        </p>
                    </div>
                </div>
            </div>


            <div class="widget-wrap">
                <h3 class="follow">分类</h3>
                <div class="widget">
                    <ul class="category-list">
                        <li class="category-list-item" th:each="categoryList : ${categoryList}">
                            <a class="category-list-link" th:href="${categoryList.aliasName}" th:text="${categoryList.categoryName}"></a>
                            <span class="category-list-count" th:text="${categoryList.articleCount}"></span>
                        </li>
                    </ul>
                </div>
            </div>



            <div class="widget-wrap">
                <h3 class="follow">标签云</h3>
                <div class="widget tagcloud">
                    <a href="/tags/监控/" style="font-size: 10px;">监控</a>
                    <a href="/tags/邮件/" style="font-size: 10px;">邮件</a>
                </div>
            </div>


            <div id="toTop" class="fa fa-angle-up"></div>
        </aside>

    </div>

    <footer id="footer" th:replace="blog/part/footer :: footer"></footer>

    <script async src="http://dn-lbstatics.qbox.me/busuanzi/2.3/busuanzi.pure.mini.js"></script>
    <script src="/js/category.js"></script>
    <script src="/js/share.js"></script>
    <script src="/js/jquery.pagination.js"></script>
    <script src="/vendor/lightgalleryjs/lightgallery.min.js"></script>
    <!-- Custom Scripts -->
    <script src="/js/main.js"></script>

</div>
</body>
</html>
