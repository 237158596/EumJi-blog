<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head th:replace="blog/part/head :: head"></head>

<body>
<div id="container">
    <header id="header" th:replace="blog/part/header :: header">
    </header>
    <div class="outer">

        <aside id="profile">
            <!--个人基础信息-->
            <div class="inner profile-inner" th:replace="blog/part/base-of-me :: base_of_me"></div>
            <!--友情链接-->
            <div class="inner profile-inner" th:replace="blog/part/friend-link :: friend_link"></div>
            <!--微信公众号信息-->
            <div class="inner profile-inner" th:replace="blog/part/wechat-info :: wechat_info"></div>
        </aside>


        <section id="main" style="width: 70%">
            <style>
                .alert-success {
                    background-color: #f5f5f5;
                    /* border-color: #2FA4E7; */
                    padding: 7px;
                    margin-top: 10px;
                    margin-bottom: 20px;
                    /* color: #468847; */
                }

                .alert {
                    padding: 15px;
                    margin-bottom: 20px;
                    border: 1px solid transparent;
                    border-radius: 4px;
                }

                #busuanzi_value_page_pv {
                    color: #009688;
                    font-weight: bold;
                }
            </style>

            <article id="post-zuul-vs-nginx-performance" class="article article-type-post" itemscope="" itemprop="blogPost">
                <div class="article-inner">


                    <header class="article-header">


                        <h1 class="article-title" itemprop="name">
                            <span id="pos_placeholder" style="width: 0px; height: 0px; visibility: hidden; margin: 0px; padding: 0px;"></span><span th:text="${article.title}"></span>
                        </h1>



                        <div class="article-meta">

                            <div class="article-date">
                                <i class="fa fa-calendar"></i>
                                <a th:href="'/article/details/'+${article.id}" id="article-url">
                                    <time datetime="2017-04-03" itemprop="datePublished" th:text="${#dates.format(article.createTime,'yyyy-MM-dd')}"></time>
                                </a>
                            </div>



                            <div class="article-category" style="text-transform: none;">
                                <i class="fa fa-folder"></i>
                                <!--th:href="'/category/details/'+${articleList.categoryId}"-->
                                <a class="article-category-link" th:onclick="'loadCategory('+${article.categoryId}+')'"  th:text="${article.categoryName}" style="cursor: pointer"></a>
                            </div>

                            <div class="share-container" style="text-transform: none;" th:each="tag : ${article.tagList}">
                                <i class="fa fa-tag"></i>
                                <!--th:href="'/tag/details/'+${tagListStat.tagId}"-->
                                <a class="tag-link" th:onclick="'loadTag('+${tag.tagId}+')'"  th:text="${tag.tagName}" style="cursor: pointer"></a>
                            </div>
                        </div>


                    </header>


                    <div class="article-entry" itemprop="articleBody" lg-uid="lg0">
                        <div id="article-content">
                            <textarea id="append-test" style="display:none;" th:text="${article.content}">

                            </textarea>
                        </div>

                    </div>
                    <footer class="article-footer">
                    </footer>
                </div>


                <nav id="article-nav">

                    <a href="/spring-cloud-consul-lock-and-semphore/" id="article-nav-newer" class="article-nav-link-wrap">
                        <strong class="article-nav-caption">上一篇</strong>
                        <div class="article-nav-title">

                            基于Consul的分布式锁实现

                        </div>
                    </a>


                    <a href="/spring-cloud-tips-2/" id="article-nav-older" class="article-nav-link-wrap">
                        <strong class="article-nav-caption">下一篇</strong>
                        <div class="article-nav-title">SpringCloud实战小贴士：随机端口</div>
                    </a>

                </nav>



            </article>



        </section>


    </div>

    <footer id="footer">
        <div class="outer">

        </div>
    </footer>

    <script async src="//dn-lbstatics.qbox.me/busuanzi/2.3/busuanzi.pure.mini.js"></script>
    <script src="/js/share.js"></script>
    <script src="/js/jquery.pagination.js"></script>
    <script src="/admin/js/editormd.js"></script>
    <script src="/admin/lib/marked.min.js"></script>
    <script src="/admin/lib/prettify.min.js"></script>
    <script src="/js/article-content.js"></script>
    <script src="/admin/lib/raphael.min.js"></script>
    <script src="/admin/lib/underscore.min.js"></script>
    <script src="/admin/lib/sequence-diagram.min.js"></script>
    <script src="/admin/lib/flowchart.min.js"></script>
    <script src="/admin/lib/jquery.flowchart.min.js"></script>
    <script src="/vendor/lightgalleryjs/lightgallery.min.js"></script>
    <!-- Custom Scripts -->
    <script src="/js/main.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.1.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

</div>

</body>
</html>
