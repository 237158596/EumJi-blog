<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>EumJi | 后台</title>
    <link href="/css/style_log.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="/css/userpanel.css"/>
</head>

<body class="login" mycollectionplug="bind">
<div class="login_m">
    <div class="login_logo">
        <img src="/image/eumji.png" width="196" height="46">
    </div>
    <div class="login_boder">
        <form method="post" action="/login">
        <div class="login_padding" id="login_model">

            <h2>USERNAME</h2>
            <label>
                <input type="text" id="username" name="username"  class="txt_input txt_input2"
                       placeholder="请输入用户名" required>
            </label>
            <h2>PASSWORD</h2>
            <label>
                <input type="password" name="password" id="password" class="txt_input" placeholder="请输入密码" required>
            </label>


            <p class="forgot"><a id="iforget" href="#">Forgot your password?</a></p>
            <div class="rem_sub">
                <div class="rem_sub_l">
                    <input type="checkbox" name="checkbox" id="save_me">
                    <label for="checkbox">Remember me</label>
                </div>
                <label>
                    <input type="submit" class="sub_button" name="button" id="login-button" value="Sign In"
                           style="opacity: 0.7;">
                </label>
            </div>
        </div>

        </form>
        <div id="forget_model" class="login_padding" style="display:none">
            <br>

            <h1>Forgot password</h1>
            <br>
            <div class="forget_model_h2">(Please enter your registered email below and the system will automatically
                reset users’ password and send it to user’s registered email address.)
            </div>
            <label>
                <input type="text" id="usrmail" class="txt_input txt_input2">
            </label>


            <div class="rem_sub">
                <div class="rem_sub_l">
                </div>
                <label>
                    <input type="submit" class="sub_buttons" name="button" id="Retrievenow" value="Retrieve now"
                           style="opacity: 0.7;">
                    　　　
                    <input type="submit" class="sub_button" name="button" id="denglou" value="Return"
                           style="opacity: 0.7;">　　

                </label>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/vendor/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="/js/login.js"></script>
<script type="text/javascript" src="/js/layer/layer.js"></script>

</body>
</html>
